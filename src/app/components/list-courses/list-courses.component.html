    <div class="container-card">
      <div class="container-img-card">
        <img class="img-card" src="https://www.lucaedu.com/wp-content/uploads/2022/04/dia-del-idioma-espanol.jpg">

        <h1 class="titlec-content-card">Curso de español</h1>
