<div class="surface-card shadow-2">

    <div class="flex flex-column">
        <div class="my-card">
            <h1>Temario</h1>
            <div class="indicator"></div>
        </div>
        <p-scrollPanel [style]="{width: '100%', height: '510px'}">

            <div *ngFor="let theme of data">
                <div  *ngIf="theme.introduction == true" class="container-introduction">
                    <h2>{{theme.titulo}}</h2>
                </div>

                <p-panel [toggleable]="true" [collapsed]="true" *ngIf="!theme.test && !theme.introduction" >
                    <ng-template pTemplate="header" >
                        <div class="flex flex-column">
                            <h2>{{theme.titulo}}</h2>
                            <p style="font-size: 14px; text-align: justify;">{{theme.description}}</p>
                        </div>

                    </ng-template>

                    <p-timeline [value]="theme.content">
                        <ng-template pTemplate="content" let-theme>
                            <p (click)="visitTo(theme)">{{theme.titulo}}</p>
                        </ng-template>
                    </p-timeline>
                </p-panel>
                <button pButton type="button" class="w-full mb-2" [label]="theme.titulo" *ngIf="theme.test" ></button>
            </div>

        </p-scrollPanel>
    </div>
</div>
