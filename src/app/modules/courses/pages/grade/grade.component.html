<div class="container-grade">
    <div class="flex flex-row mt-5 justify-content-center">
        <div class="container-video">
            <app-video-player
            [currentData]="currentData"
            ></app-video-player>
        </div>

        <div class="container-list-video">

            [data]="data"

            ></app-list-video>
        </div>
    </div>
</div>
