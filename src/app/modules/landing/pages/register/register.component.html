<div class="container-register">
  <div class="flex flex-row surface-card p-6 shadow-2 my-border-round  m-auto w-full lg:w-8">
    <div class="lg:w-6 container-from-register">
      <div class="my-2">
        <img src="../../../../../assets/img/logo.png" alt="Image" height="50" class="mb-3">
        <h3 class="mx-3">Crear tu cuenta de Keydoc</h3>
      </div>

      <div class="mb-4">
        <form [formGroup]="registerDataForm">
          <div class="grid m-0">
            <div class="flex flex-wrap col-12 m-0">

              <div class="col-12 md:col-6">
                <label for="name1" class="block text-900 font-medium mb-2">Nombre</label>
                <input id="name1" type="text" pInputText class="w-full" formControlName="name" [ngClass]="{'ng-invalid ng-dirty': registerDataForm.controls.name.invalid &&
                    (registerDataForm.controls.name.dirty ||
                    registerDataForm.controls.name.touched),
                    'is-valid': registerDataForm.controls.name.valid}">

              </div>

              <div class="col-12 md:col-6">
                <label for="last_name1" class="block text-900 font-medium mb-2">Apellido</label>
                <input id="last_name1" type="text" pInputText class="w-full" formControlName="last_name"
                  [ngClass]="{'ng-invalid ng-dirty': registerDataForm.controls.last_name.invalid &&
                    (registerDataForm.controls.last_name.dirty ||
                    registerDataForm.controls.last_name.touched),
                    'is-valid': registerDataForm.controls.last_name.valid}">

              </div>

              <div class="mx-2" *ngIf="textInputError !=''">
                <p class="text-input-valid">{{textInputError}}</p>
              </div>
            </div>

            <div class="col-12">
              <div class="col-12">
                <label for="email" class="block text-900 font-medium mb-2">Email</label>
                <input id="email" type="text" pInputText class="w-full" formControlName="email" [ngClass]="{'ng-invalid ng-dirty': registerDataForm.controls.email.invalid &&
                    (registerDataForm.controls.email.dirty ||
                    registerDataForm.controls.email.touched),
                    'is-valid': registerDataForm.controls.email.valid}">
                <small *ngIf="registerDataForm.controls.email.invalid &&
                  (registerDataForm.controls.email.dirty || registerDataForm.controls.email.touched)"
                  class="text-input-valid">Introduzca una dirección de de correo o un número de teléfono
                </small>
              </div>
            </div>

            <div class="flex flex-wrap m-0 col-12">
              <div class="col-12 md:col-6">
                <label for="password1" class="block text-900 font-medium mb-2">Contraseña</label>
                <input id="password1" type="password" pInputText class="w-full" formControlName="password"
                  [ngClass]="{'ng-invalid ng-dirty': registerDataForm.controls.password.invalid &&
                  (registerDataForm.controls.password.dirty ||
                  registerDataForm.controls.password.touched),
                'is-valid': registerDataForm.controls.password.valid}">
              </div>

              <div class="col-12 md:col-6">
                <label for="confirmPassword1" class="block text-900 font-medium mb-2">Confirmar contraseña</label>
                <input id="confirmPassword1" type="password" pInputText class="w-full"
                  formControlName="confirmPassword" [ngClass]="{'ng-invalid ng-dirty': registerDataForm.controls.confirmPassword.invalid &&
                  (registerDataForm.controls.confirmPassword.dirty ||
                  registerDataForm.controls.confirmPassword.touched),
                'is-valid': registerDataForm.controls.confirmPassword.valid}">
              </div>
            </div>

            <p class="mx-3" [ngClass]="{'text-input-valid' : boolTextPassword}">{{textInputErrorPassword}}</p>

            <div class="flex flex-wrap justify-content-between col-12">
              <div>
                <button pButton type="button" label="Accede a tu cuenta" class="p-button-text text-button"
                  (click)="backLogin()"></button>
              </div>

              <div>
                <button pButton pRipple label="Sign In" class="w-full button-General"
                  (click)="validateForm(registerDataForm)"></button>
              </div>
            </div>

          </div>

        </form>
      </div>
    </div>
    <div class="lg:w-6 container-img-register">
      <div class="flex">
        <!-- <app-language-selector></app-language-selector> -->
      </div>
      <figure>
        <img src="../../../../../assets/img/account.svg" width="244" height="244">
        <figcaption class="text-img-register">Una cuenta. Todos los servicios de Google a tu disposición.</figcaption>
      </figure>
    </div>
  </div>
</div>
